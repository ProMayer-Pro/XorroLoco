<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Interactiva</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3889262940396089" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e0f2e9;
        }
        /* Barra superior */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: #1b5e20;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #b2ff59;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #76ff03;
        }
        /* Contenedor principal */
        .main-container {
            display: flex;
            width: 100%;
            flex: 1;
            padding-top: 50px;
        }
        /* Barras laterales */
        .sidebar {
            position: fixed;
            top: 50px;
            width: 200px;
            height: calc(100vh - 50px);
            background-color: #004d40;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            text-align: center;
            padding: 10px;
        }
        .left-sidebar {
            left: 0;
        }
        .right-sidebar {
            right: 0;
        }
        .sidebar button {
            background: #66bb6a;
            border: none;
            padding: 10px;
            color: #ffffff;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }
        .sidebar button:hover {
            background: #00e676; /* Verde fluorescente */
            color: #212121;
        }
        /* Contenido central */
        .content {
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 100px 20px;
        }
        .content button {
            background-color: #a5d6a7;
            color: #1b5e20;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            margin-top: 30px;
        }
        .ads-container {
            margin-top: 20px;
        }
        #points-display {
            font-size: 20px;
            color: #1b5e20;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación superior -->
    <header>
        <nav class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Sobre Nosotros</a>
        </nav>
    </header>
    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Barra lateral izquierda -->
        <div class="sidebar left-sidebar">
            <button>Opción 1</button>
            <button>Opción 2</button>
            <button>Opción 3</button>
        </div>
        <!-- Contenido central -->
        <div class="content">
            <h1 style="color: #1b5e20;">Próximamente...</h1>
            <button id="twist-button">Twist!</button>
            <p id="points-display">Puntos: 0</p>
            <div class="ads-container">
                <!-- Anuncio de Google -->
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3889262940396089" data-ad-slot="1234567890" data-ad-format="auto"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
        <!-- Barra lateral derecha -->
        <div class="sidebar right-sidebar">
            <button>Opción A</button>
            <button>Opción B</button>
            <button>Opción C</button>
        </div>
    </div>
    <script>
        let points = 0;
        document.getElementById('twist-button').addEventListener('click', () => {
            const pointsEarned = Math.floor(Math.random() * 10) + 1; // Puntos aleatorios entre 1 y 10
            points += pointsEarned;
            document.getElementById('points-display').innerText = `Puntos: ${points}`;
        });
    </script>
</body>
</html>
