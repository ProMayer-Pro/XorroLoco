<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twist to Earn - XorroLocoBot</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Cambia el path si es necesario -->
    <style>
        /* Estilos personalizados en verde y blanco */
        body {
            background-color: #ffffff;
            color: #00A300;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2em;
            color: #00A300;
        }
        main {
            text-align: center;
        }
        #twist-button {
            background-color: #00FF00;
            color: #FFFFFF;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        #twist-button:hover {
            transform: scale(1.1);
        }
        #message {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Twist to Earn con XorroLocoBot</h1>
    </header>
    <main>
        <p>Gira o presiona el bot√≥n para ganar puntos:</p>
        <button id="twist-button">Twist to Earn</button>
        <div id="message"></div>
    </main>
    <script src="static/telegram-web.js"></script> <!-- Cambia el path si es necesario -->
</body>
</html>
